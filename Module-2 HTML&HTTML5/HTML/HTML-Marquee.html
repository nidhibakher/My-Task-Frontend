<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Marquee-Tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="lightgrey">
    <h1 style="text-align: center;font-size: 35px;">Our Clients</h1>
    <marquee  direction="left" onmouseover="stop (this.value)" onmouseout="start(this.value)"><p style="font-size: 25px;">Microsoft | IBM | Google | Oracle | Deeloite | Aceenture | Meta</p> </marquee>

    <marquee direction="down" scrollamount="20px" scrolldelay="100px"height="500px" onmouseover="stop (this.value)" onmouseout="start(this.value)">
        <p style="font-size: 25px;">Microsoft | IBM | Google | Oracle | Deeloite | Aceenture | Meta</p>
     </marquee>
</body>
</html>
